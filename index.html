<!DOCTYPE HTML>
<html>
    <head>
        <title>TradingView Charting Library example</title>
        <script
            type="text/javascript"
            src="./charting_library_clonned_data/charting_library/charting_library.js">
        </script>
        <!-- Custom datafeed module. -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
        <script type="module" src="src/main.js"></script>
    </head>
    <body style="margin:0px;">
        <div id="tv_chart_container">
            <!-- This div will contain the Charting Library widget. -->
        </div>
        
        <h1>
            Cum Pnl <b>OR</b> Actual Labels plus Predicted Labels
        </h1>

        <div id="cum_pnl_chart_container" >

        </div>

        <h1>
            Actual Labels
        </h1>

        <div id="actual_labels_chart_container" >

        </div>
        
        <h1>
            Predicted Labels
        </h1>

        <div id="predicted_labels_chart_container" >

        </div>

        <h1>
            Match/No Match
        </h1>

        <div id="match_no_match_chart_container" >

        </div>
    </body>
</html>
